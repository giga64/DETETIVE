<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Detetive - Consulta CPF/CNPJ</title>
    <style>
        :root {
            --primary-color: #2e2b25;
            --secondary-color: #e7e2d9;
            --accent-color: #f4d03f;
            --bg-color: #faf9f7;
            --text-color: #2e2b25;
            --card-bg: #ffffff;
            --border-color: #d4d4d4;
        }

        [data-theme="dark"] {
            --primary-color: #f5f5f5;
            --secondary-color: #2a2a2a;
            --accent-color: #f4d03f;
            --bg-color: #1a1a1a;
            --text-color: #f5f5f5;
            --card-bg: #2a2a2a;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(244, 208, 63, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--accent-color);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 208, 63, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            display: none;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .success {
            background: #efe;
            border-left-color: #27ae60;
            color: #27ae60;
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .history h3 {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .history-item {
            padding: 10px;
            background: var(--secondary-color);
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .history-item .identifier {
            font-weight: 600;
            color: var(--accent-color);
        }

        .history-item .timestamp {
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <div class="container">
        <div class="header">
            <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Detetive</h1>
            <p>Sistema de Consulta CPF/CNPJ</p>
        </div>

        <form id="consultaForm">
            <div class="form-group">
                <label for="identificador">CPF ou CNPJ:</label>
                <input 
                    type="text" 
                    id="identificador" 
                    name="identificador" 
                    placeholder="Digite o CPF ou CNPJ"
                    maxlength="18"
                    required
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">üîç Consultar</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="result" id="result"></div>

        <div class="history" id="history">
            <h3>üìã Hist√≥rico de Consultas</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Tema
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Carregar tema salvo
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Formata√ß√£o de CPF/CNPJ
        function formatDocument(value) {
            const numbers = value.replace(/\D/g, '');
            
            if (numbers.length <= 11) {
                // CPF: 000.000.000-00
                return numbers.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                // CNPJ: 00.000.000/0000-00
                return numbers.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
        }

        // Valida√ß√£o
        function validateDocument(value) {
            const numbers = value.replace(/\D/g, '');
            
            if (numbers.length === 11) {
                // Valida√ß√£o b√°sica de CPF
                if (/^(\d)\1{10}$/.test(numbers)) return false;
                
                let sum = 0;
                for (let i = 0; i < 9; i++) {
                    sum += parseInt(numbers[i]) * (10 - i);
                }
                let remainder = (sum * 10) % 11;
                if (remainder === 10 || remainder === 11) remainder = 0;
                if (remainder !== parseInt(numbers[9])) return false;
                
                sum = 0;
                for (let i = 0; i < 10; i++) {
                    sum += parseInt(numbers[i]) * (11 - i);
                }
                remainder = (sum * 10) % 11;
                if (remainder === 10 || remainder === 11) remainder = 0;
                if (remainder !== parseInt(numbers[10])) return false;
                
                return true;
            } else if (numbers.length === 14) {
                // Valida√ß√£o b√°sica de CNPJ
                if (/^(\d)\1{13}$/.test(numbers)) return false;
                
                let sum = 0;
                let weight = 2;
                for (let i = 11; i >= 0; i--) {
                    sum += parseInt(numbers[i]) * weight;
                    weight = weight === 9 ? 2 : weight + 1;
                }
                let remainder = sum % 11;
                let digit1 = remainder < 2 ? 0 : 11 - remainder;
                if (digit1 !== parseInt(numbers[12])) return false;
                
                sum = 0;
                weight = 2;
                for (let i = 12; i >= 0; i--) {
                    sum += parseInt(numbers[i]) * weight;
                    weight = weight === 9 ? 2 : weight + 1;
                }
                remainder = sum % 11;
                let digit2 = remainder < 2 ? 0 : 11 - remainder;
                if (digit2 !== parseInt(numbers[13])) return false;
                
                return true;
            }
            
            return false;
        }

        // Formul√°rio
        const form = document.getElementById('consultaForm');
        const input = document.getElementById('identificador');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // Formata√ß√£o autom√°tica
        input.addEventListener('input', function(e) {
            const formatted = formatDocument(e.target.value);
            e.target.value = formatted;
        });

        // Envio do formul√°rio
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const value = input.value.replace(/\D/g, '');
            
            if (!validateDocument(value)) {
                showResult('‚ùå CPF ou CNPJ inv√°lido. Verifique os n√∫meros digitados.', 'error');
                return;
            }

            // Simular consulta (voc√™ pode integrar com uma API real aqui)
            await simulateConsulta(value);
        });

        async function simulateConsulta(identifier) {
            setLoading(true);
            
            // Simular delay de rede
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Simular resultado (substitua por sua API real)
            const isCPF = identifier.length === 11;
            const documentType = isCPF ? 'CPF' : 'CNPJ';
            
            const mockResult = `
                <strong>${documentType}:</strong> ${formatDocument(identifier)}<br>
                <strong>Status:</strong> ‚úÖ Documento v√°lido<br>
                <strong>Consulta realizada em:</strong> ${new Date().toLocaleString('pt-BR')}<br><br>
                <em>‚ö†Ô∏è Este √© um resultado simulado. Para consultas reais, integre com sua API.</em>
            `;
            
            showResult(mockResult, 'success');
            addToHistory(identifier, mockResult);
            setLoading(false);
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingEl = document.getElementById('loading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loadingEl.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                loadingEl.style.display = 'none';
            }
        }

        function showResult(message, type = 'success') {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = message;
            resultEl.className = `result ${type}`;
            resultEl.style.display = 'block';
            
            // Scroll para o resultado
            resultEl.scrollIntoView({ behavior: 'smooth' });
        }

        function addToHistory(identifier, result) {
            const history = JSON.parse(localStorage.getItem('consultaHistory') || '[]');
            const newItem = {
                identifier: formatDocument(identifier),
                result: result,
                timestamp: new Date().toISOString()
            };
            
            history.unshift(newItem);
            
            // Manter apenas os √∫ltimos 10 itens
            if (history.length > 10) {
                history.pop();
            }
            
            localStorage.setItem('consultaHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const history = JSON.parse(localStorage.getItem('consultaHistory') || '[]');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="opacity: 0.7;">Nenhuma consulta realizada ainda.</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="identifier">${item.identifier}</div>
                    <div class="timestamp">${new Date(item.timestamp).toLocaleString('pt-BR')}</div>
                </div>
            `).join('');
        }

        // Carregar hist√≥rico ao iniciar
        updateHistoryDisplay();
    </script>
</body>
</html>
